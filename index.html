<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Khula:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="css/style.css">
    <title>Artist Theme - Project - 12 Aprile</title>
</head>
<body>
    <div id="root">
        <header>
            <div id="countdown">
                <p>Starts TOMORROW! Our biggest event of the year...</p>
                <div id="timer">
                    <i :class="timer.icon"></i>
                    <ul>
                        <li>{{timer.d}}<span>:</span></li>
                        <li>{{timer.h}}<span>:</span></li>
                        <li>{{timer.m}}<span>:</span></li>
                        <li>{{timer.s}}</li>
                    </ul>
                </div>
                <div class="btn btn-sm btn-prim">{{countdownBtn}}</div>
            </div>
            <div id="main_header">
                <div class="header_wrapper">
                    <div id="logo">
                        <img :src="logo" alt="">
                    </div>
                    <ul id="nav">
                        <li v-for="link in headLinks">{{link}}<span><i class="fas fa-chevron-down"></i></span></li>
                    </ul>
                    <ul id="header_social">
                        <li v-for="social in socialIcons"><i :class="social"></i></li>
                    </ul>
                </div>
            </div>
        </header>
        <main>
            <div id="jumbo" class="first main_sect"></div>
            <div id="coaching" class="second main_sect"></div>
            <div id="quote" class="third main_sect"></div>
            <div id="video" class="first main_sect"></div>
            <div id="testimonials" class="second main_sect"></div>
            <div id="courses" class="third big_sect"></div>
            <div id="blog" class="first big_sect"></div>
            <div id="events" class="second big_sect"></div>
            <div id="newsletter" class="third"></div>
        </main>
        <footer>
            <div id="ft_links" class="first"></div>
            <div id="ft_signature" class="second"></div>
        </footer>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
